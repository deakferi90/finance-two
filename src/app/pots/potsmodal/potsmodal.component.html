<div *ngIf="isVisible" class="modal-overlay">
  <div class="modal-content">
    <div class="header">
      <h1 class="font-sans font-bold text-[38px]">Delete Asset</h1>
      <button
        (click)="close()"
        class="w-[30px] h-[30px] rounded-full border border-[#696868] mt-0"
      >
        X
      </button>
    </div>
    <p class="text-[#696868] mb-3">Asset Name</p>
    <button
      class="mt-[20px] w-[100%] py-[14px] bg-[#C94736] text-white rounded-lg"
    >
      Delete
    </button>
  </div>
</div>
