<div class="box-container">
  <div class="login-card-container">
    <img src="assets/finance-pic.png" alt="Styled Image" class="image-banner" />
    <img src="assets/message.png" alt="Message" class="img-msg" />
    <img src="assets/logoAuth.png" alt="Logo" class="img-logo" />
  </div>
  <div class="login-card-box">
    <div class="login-card">
      <div class="card-title">
        <h1>Login</h1>
        <form
          class="form-group form-container"
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
        >
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Email"
          />
          <div
            *ngIf="
              loginForm.get('email')?.invalid && loginForm.get('email')?.touched
            "
          >
            <div *ngIf="loginForm.get('email')?.hasError('required')">
              Email is required.
            </div>
            <div *ngIf="loginForm.get('email')?.hasError('email')">
              Enter a valid email.
            </div>
          </div>

          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="Password"
            autocomplete="current-password"
          />
          <div
            *ngIf="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
            "
          >
            <div *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required.
            </div>
          </div>

          <button class="form-btn" type="submit">Login</button>
        </form>
        <div class="txt-container">
          <span class="txt">Need to create an account? </span>
          <a routerLink="/signup">Sign up</a>
        </div>
        <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
      </div>
    </div>
  </div>
</div>
