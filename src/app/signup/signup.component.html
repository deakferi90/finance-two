<div class="box-container">
  <div class="signup-card-container">
    <img src="assets/finance-pic.png" alt="Styled Image" class="image-banner" />
    <img src="assets/message.png" alt="Message" class="img-msg" />
    <img src="assets/logoAuth.png" alt="Message" class="img-logo" />
  </div>
  <div class="signup-card-box">
    <div class="signup-card">
      <div class="card-title">
        <h1>Sign Up</h1>
        <form
          class="form-group form-container"
          [formGroup]="signupForm"
          (ngSubmit)="onSubmit()"
        >
          <label for="name">Name</label>
          <input
            id="name"
            type="text"
            formControlName="name"
            placeholder="Name"
          />
          <div *ngIf="isSubmitted && signupForm.get('name')?.invalid">
            <div
              *ngIf="signupForm.get('name')?.errors?.['required']"
              class="text-red-500"
            >
              You forgot to write a name!
            </div>
          </div>

          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Email"
          />
          <div *ngIf="isSubmitted && signupForm.get('email')?.invalid">
            <div
              *ngIf="signupForm.get('email')?.errors?.['required']"
              class="text-red-500"
            >
              You forgot to write an email!
            </div>
            <div
              *ngIf="signupForm.get('email')?.errors?.['email']"
              class="text-red-500"
            >
              Enter a valid email.
            </div>
          </div>

          <label for="password">Create Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="Password"
          />
          <div *ngIf="isSubmitted && signupForm.get('password')?.invalid">
            <div
              *ngIf="signupForm.get('password')?.errors?.['required']"
              class="text-red-500"
            >
              You forgot to write a password!
            </div>
            <div
              *ngIf="signupForm.get('password')?.errors?.['minlength']"
              class="text-red-500"
            >
              Password must be at least 6 characters!
            </div>
          </div>

          <button class="form-btn" type="submit">Submit</button>
        </form>
        <div class="txt-container">
          <span class="txt">Already have an account? </span
          ><a routerLink="/login">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
